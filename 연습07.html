<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="container mt-3">
        <form class="was-validated">
            <div class="form-group form-check">
                <input id="agree1" class="form-check-input" type="checkbox" name="agree1" required> 
                <label for="agree1"> 이용약관 동의</label>
                <div class="valid-feedback">완료~</div>
                <div class="invalid-feedback">동의해주세요.</div>
            </div>
            <div class="form-group form-check">
                <input id="agree2" class="form-check-input" type="checkbox" name="agree2" required> 
                <label for="agree2"> 개인정보 수집 및 이용 동의</label>
                <div class="valid-feedback">완료~</div>
                <div class="invalid-feedback">동의해주세요.</div>
            </div>
            <div class="form-group form-check">
                <input id="agree3" class="form-check-input" type="checkbox" name="agree3" required> 
                <label for="agree3">위치정보 이용약관 동의</label>
                <div for="agree3" class="valid-feedback">완료~</div>
                <div class="invalid-feedback">동의해주세요.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
